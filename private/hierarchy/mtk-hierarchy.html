<mtk-hierarchy class="mtk-hierarchy" role="region" aria-label="Hierarchy Viewer">
    <div class="container">
	<div class="row g-3">
	    <nav
		class="col-md-4 mtk-hierarchy-lhs"
		aria-label="Hierarchy Navigation"
	    >
		<ul class="list-unstyled mb-0" role="listbox"></ul>
	    </nav>

	    <section
		class="col-md-8 mtk-hierarchy-rhs"
		aria-live="polite"
		aria-label="Hierarchy Content"
	    >
		<div class="mtk-hierarchy-content"></div>
	    </section>
	</div>
    </div>
</mtk-hierarchy>
