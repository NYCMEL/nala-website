<!-- mtk-dashboard.html -->

<mtk-dashboard class="mtk-dashboard">
    <div class="container">

        <div class="row mtk-dashboard-top">
            <div class="col-md-12">
                <h1 class="mtk-dashboard-title"></h1>

                <div class="mtk-dashboard-progress">
                    <div class="mtk-dashboard-progress-label">
                        Your progress to date:
                    </div>

                    <div class="progress">
                        <div class="progress-bar"
                             role="progressbar"
                             aria-valuemin="0"
                             aria-valuemax="100"></div>
                    </div>

                    <div class="mtk-dashboard-progress-percent"></div>
                </div>
            </div>

            <div class="col-auto">
                <button type="button"
                        class="btn btn-outline-primary mtk-dashboard-continue-btn">
                    Continue Your Course
                </button>
            </div>
        </div>

        <div class="row mtk-dashboard-secondary">
            <div class="col">
                <div class="mtk-dashboard-description"></div>

                <button type="button"
                        class="btn btn-link mtk-dashboard-subscribe-btn">
                    Subscribe
                </button>
            </div>
        </div>

    </div>
</mtk-dashboard>
