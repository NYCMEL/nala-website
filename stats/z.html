<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>Stats Demo</title>

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Stats component CSS -->
	<link href="./_stats.css" rel="stylesheet">
    </head>

    <body>
	<!-- STATS COMPONENT -->
	<section id="_stats" class="container-fluid py-5">
	    <div class="container">
		<div class="row text-center g-4" id="_stats-row"></div>
	    </div>
	</section>

	<!-- Global app object -->
	<script>
	 window.app = window.app || {};
	 app.stats = {
	     stats: [
		 { id: "students", value: 500, suffix: "+", label: "Students Trained" },
		 { id: "placement", value: 95, suffix: "%", label: "Job Placement" },
		 { id: "experience", value: 30, suffix: "+", label: "Years Experience" }
	     ]
	 };
	</script>

	<!-- Stats component JS -->
	<script src="./_stats.js"></script>

    </body>
</html>
