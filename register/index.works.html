<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8" />
	<title>NALA Locksmith Registration</title>

	<link rel="stylesheet" href="mtk-register.css" />
    </head>

    <body>

	<form id="mtk-register" class="md-form" novalidate>
	    <h2 class="form-title">NALA Locksmith Registration Form</h2>

	    <div class="md-field">
		<input type="text" id="name" required />
		<label for="name">Name <span class="required">*</span></label>
		<span class="helper">First Name, Middle Initial, Last Name</span>
	    </div>

	    <div class="md-field">
		<input type="email" id="email" required />
		<label for="email">Your Email <span class="required">*</span></label>
		<span class="helper">example@example.com</span>
	    </div>

	    <div class="md-field">
		<input type="email" id="email2" required />
		<label for="email2">Repeat Email <span class="required">*</span></label>
	    </div>

	    <div class="md-field">
		<input type="tel" id="phone" required />
		<label for="phone">Contact Phone Number <span class="required">*</span></label>
		<span class="helper">Phone Number</span>
	    </div>

	    <button type="submit" class="submit-btn">Register</button>
	</form>

	<script src="mtk-register.config.js"></script>
	<script src="mtk-register.js"></script>
    </body>
</html>
