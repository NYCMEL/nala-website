<!-- mtk-register.html -->

<mtk-register class="mtk-register p-5">
    <form class="mtk-register-form" novalidate>
        <h2 class="mtk-register-title text-center fb pb-5"></h2>

        <div class="mtk-register-row">
            <div class="md-field">
                <input type="text" id="firstName" />
                <label for="firstName">First Name <span class="req">*</span></label>
                <small></small>
            </div>

            <div class="md-field mi">
                <input type="text" id="middleInitial" maxlength="1" />
                <label for="middleInitial">M.I.</label>
                <small></small>
            </div>

            <div class="md-field">
                <input type="text" id="lastName" />
                <label for="lastName">Last Name <span class="req">*</span></label>
                <small></small>
            </div>
        </div>

        <div class="md-field full">
            <input type="email" id="email" />
            <label for="email">Your Email <span class="req">*</span></label>
            <small></small>
        </div>

        <div class="md-field full">
            <input type="email" id="email2" />
            <label for="email2">Repeat Email <span class="req">*</span></label>
            <small></small>
        </div>

        <div class="md-field full">
            <input type="tel" id="phone" />
            <label for="phone">Contact Phone Number <span class="req">*</span></label>
            <small></small>
        </div>

        <button type="submit" class="md-btn">Register</button>

        <button class="btn btn-link" onclick="MTKPager.show('home')">Cancel</button>
    </form>
</mtk-register>
