<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Client Profile - Material Design</title>
	
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
	
	<!-- Styles -->
	<link rel="stylesheet" href="_client.css">
    </head>
    <body>
	<div class="client-container">
	    <!-- Breadcrumb -->
	    <nav class="breadcrumb" id="breadcrumb"></nav>

	    <div class="client-layout">
		<!-- Main Content -->
		<main class="client-main">
		    <!-- Header Section -->
		    <header class="client-header">
			<div class="client-logo" id="clientLogo"></div>
			<div class="client-info">
			    <h1 class="client-name" id="clientName"></h1>
			    <div class="client-rating" id="clientRating"></div>
			    <div class="client-badges" id="clientBadges"></div>
			    <button class="btn-share" id="btnShare">
				<span class="material-icons">share</span>
				Share
			    </button>
			</div>
		    </header>

		    <!-- Stats Section -->
		    <section class="client-stats" id="clientStats"></section>

		    <!-- Tabs Navigation -->
		    <nav class="client-tabs" id="clientTabs"></nav>

		    <!-- Tab Content -->
		    <div class="client-content">
			<!-- About Section -->
			<section class="content-section" id="aboutSection">
			    <h2>About</h2>
			    <p class="about-text" id="aboutText"></p>
			</section>

			<!-- Business Hours -->
			<section class="content-section">
			    <h2 id="businessHoursTitle"></h2>
			    <p id="businessHoursText"></p>
			</section>

			<!-- Payment Methods -->
			<section class="content-section">
			    <h2 id="paymentMethodsTitle"></h2>
			    <p id="paymentMethodsText"></p>
			</section>

			<!-- Social Media -->
			<section class="content-section">
			    <h2 id="socialMediaTitle"></h2>
			    <div id="socialMediaLinks"></div>
			</section>

			<!-- Top Pro Status -->
			<section class="content-section">
			    <h2 id="topProTitle"></h2>
			    <p id="topProDescription"></p>
			    <div class="top-pro-badges" id="topProBadges"></div>
			</section>
		    </div>
		</main>

		<!-- Sidebar -->
		<aside class="client-sidebar">
		    <!-- Contact Card -->
		    <div class="card contact-card">
			<div class="contact-header">
			    <span class="material-icons">chat_bubble_outline</span>
			    <span id="contactPrice"></span>
			</div>
			<a href="#" class="link-details" id="viewDetailsLink"></a>
			<button class="btn-primary btn-estimate" id="btnEstimate"></button>
			<div class="online-status" id="onlineStatus">
			    <span class="status-dot"></span>
			    <span>Online now</span>
			</div>
		    </div>

		    <!-- Guarantee Card -->
		    <div class="card guarantee-card">
			<div class="guarantee-icon">
			    <span class="material-icons">verified_user</span>
			</div>
			<h3 id="guaranteeTitle"></h3>
			<p id="guaranteeText"></p>
			<a href="#" class="link-learn-more" id="learnMoreLink"></a>
		    </div>
		</aside>
	    </div>
	</div>

	<!-- Scripts -->
	<script src="../js/_wc.js"></script>
	<script src="../js/_pubsub.js"></script>

	<script src="_client.data.js"></script>
	<script src="_client.js"></script>
    </body>
</html>
