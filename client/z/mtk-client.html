<div class="mtk-client" id="mtk-client">
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <span class="logo-text" id="logo-text"></span>
        </div>
        <div class="header-info">
            <div class="business-name" id="business-name"></div>
            <div class="rating">
                <span class="stars" id="stars"></span>
                <span class="rating-text" id="rating-text"></span>
            </div>
            <div id="badges-container"></div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Left Column -->
        <div class="left-column">
            <!-- About Section -->
            <div class="card">
                <h2 class="card-title">About</h2>
                <p class="about-text" id="about-tagline"></p>
                <p class="about-text" id="about-description"></p>
            </div>

            <!-- Overview Section -->
            <div class="card">
                <h2 class="card-title">Overview</h2>
                <div class="overview-grid" id="overview-grid"></div>
            </div>

            <!-- Payment Methods -->
            <div class="card">
                <h2 class="card-title">Payment Methods</h2>
                <div class="payment-methods" id="payment-methods"></div>
            </div>

            <!-- Social Media -->
            <div class="card">
                <h2 class="card-title">Connect With Us</h2>
                <div class="social-links" id="social-links"></div>
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <!-- Pricing Card -->
            <div class="card pricing-card">
                <div class="card-title pricing-title">Service Call Fee</div>
                <div class="price" id="price"></div>
                <div class="price-note" id="price-note"></div>
                <div class="status-online" id="status-online">
                    <div class="status-dot"></div>
                    <span id="status-text"></span>
                </div>
            </div>

            <!-- CTA Buttons -->
            <div class="cta-buttons" id="cta-buttons"></div>

            <!-- Guarantee Banner -->
            <div class="guarantee-banner">
                <div class="guarantee-icon" id="guarantee-icon"></div>
                <div class="guarantee-text">
                    <div class="guarantee-title" id="guarantee-title"></div>
                    <div class="guarantee-desc" id="guarantee-desc"></div>
                </div>
            </div>

            <!-- Business Hours -->
            <div class="card">
                <h2 class="card-title">Business Hours</h2>
                <p class="about-text" id="business-hours"></p>
            </div>
        </div>
    </div>
</div>
