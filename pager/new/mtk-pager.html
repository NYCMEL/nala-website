<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mtk-pager Component</title>
    
    <!-- Material Design & Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- mtk-pager Styles -->
    <link rel="stylesheet" href="mtk-pager.css">
</head>
<body>
    <div class="container mt-5">
        <h1>mtk-pager Component Demo</h1>
        
        <!-- mtk-pager Container -->
        <PAGER id="mtk-pager">waiting...</PAGER>
        
        <!-- Demo Controls -->
        <div class="mt-4">
            <button class="btn btn-primary" onclick="mtk_pager.show('home')">
                <span class="material-icons">home</span> Home
            </button>
            <button class="btn btn-success" onclick="mtk_pager.show('about')">
                <span class="material-icons">info</span> About
            </button>
            <button class="btn btn-warning" onclick="mtk_pager.show('contact')">
                <span class="material-icons">contact_mail</span> Contact
            </button>
            <button class="btn btn-info" onclick="mtk_pager.show('dashboard')">
                <span class="material-icons">dashboard</span> Dashboard
            </button>
        </div>
    </div>

    <!-- Optional jQuery (if needed for HTML loading) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- mtk-pager Configuration -->
    <script src="mtk-pager.config.js"></script>
    
    <!-- mtk-pager Component -->
    <script src="mtk-pager.js"></script>
</body>
</html>
