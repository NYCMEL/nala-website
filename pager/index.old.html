<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>MTK Pager Demo</title>

	<!-- Bootstrap (optional but allowed) -->
	<link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
	>

	<!-- Pager styles -->
	<link rel="stylesheet" href="MTK-pager.css">
    </head>

    <body class="p-3">

	<!-- Simple controls -->
	<div class="mb-3 text-center">
	    <h3>TESTING ONLY</h3>
            <button class="btn btn-primary me-2" onclick="MTKPager.show('home')">Home</button>
            <button class="btn btn-primary me-2" onclick="MTKPager.show('about')">About</button>
            <button class="btn btn-primary" onclick="MTKPager.show('contact')">Contact</button>
	</div>

	<!-- REQUIRED container -->
	<PAGER id="MTK-pager"></PAGER>

	<!-- jQuery (optional, but enables .load) -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

	<!-- COMMON STUFF -->
	<script src="/Melify/tools/webcomponents/js/_wc.js"></script>
	<script src="/Melify/tools/webcomponents/js/_pubsub.js"></script>
	<script src="/Melify/tools/webcomponents/js/_febe.js"></script>

	<!-- Pager -->
	<script src="MTK-pager.config.js"></script>
	<script src="MTK-pager.js"></script>

	<script>
         // initial page
         MTKPager.show("home");
	</script>
    </body>
</html>
