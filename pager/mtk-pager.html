<link href="pager/mtk-pager.css" rel="stylesheet">

<!-- DEMO CONTROLS -->
<div class="mt-4">
    <button class="btn btn-primary" onclick="mtk_pager.show('home')">
        <span class="material-icons">home</span> Home
    </button>

    <button class="btn btn-success" onclick="mtk_pager.show('register')">

    </button>
</div>

<!-- mtk-pager Container -->
<pager id="mtk-pager" />

<script src="pager/mtk-pager.config.js"></script>
<script src="pager/mtk-pager.js"></script>
