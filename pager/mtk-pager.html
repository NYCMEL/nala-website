<link href="pager/new/mtk-pager.css" rel="stylesheet">

<!-- DEMO CONTROLS -->
<div class="mt-4">
    <button class="btn btn-primary" onclick="mtk_pager.show('home')">
        <span class="material-icons">home</span> Home
    </button>

    <button class="btn btn-success" onclick="mtk_pager.show('register')">
        <span class="material-icons">info</span> Register
    </button>

    <button class="btn btn-warning" onclick="mtk_pager.show('contact')">
        <span class="material-icons">contact_mail</span> Contact
    </button>

    <button class="btn btn-info" onclick="mtk_pager.show('dashboard')">
        <span class="material-icons">dashboard</span> Dashboard
    </button>
</div>

<!-- mtk-pager Container -->
<pager id="mtk-pager" />

<script src="pager/new/mtk-pager.config.js"></script>
<script src="pager/new/mtk-pager.js"></script>
