<link href="pager/mtk-pager.css" rel="stylesheet">

<!-- mtk-pager Container -->
<pager id="mtk-pager" />

<script src="pager/mtk-pager.config.js"></script>
<script src="pager/mtk-pager.js"></script>

<script>
 // INITIAL PAGE
 wc.getSession(function (loggedIn, session, err) {
     alert("PPPPPPPPPPP")

     if (err) return;
     
     if (wc.working) {
	 wc.timeout(function(){
	     MTKMsgs.show({
		 type: 'success',
		 icon: 'check_circle',
		 message: 'Loading in progress. Please wait...',
		 buttons: [],
		 closable: false, // No X button
		 timer: 3, // Auto-close after 5 seconds
		 block: true
	     });
	 }, 100, 1);
     }

     if (loggedIn) {
	 wc.timeout(function(){
	     wc.log('IS LOGGED IN');
	     mtk_pager.show('dashboard');
	     
	     // SHOW PUBLIC HEADER
	     $(".app-header").hide(function() {
		 $("#header-private").show();
	     });
	 }, 300, 1);
     } else {
	 wc.timeout(function(){
	     wc.log('IS NOT LOGGED IN');
	     mtk_pager.show('home');
	     
	     // SHOW PUBLIC HEADER
	     $(".app-header").hide(function() {
		 $("#header-public").show();
	     });
	 }, 300, 1);
     }
 });
</script>
