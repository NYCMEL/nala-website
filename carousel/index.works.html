<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>MTK-carousel Demo</title>

	<link
	    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	    rel="stylesheet"
	>

	<link rel="stylesheet" href="carousel.css">
    </head>
    <body class="p-4">

	<div class="container">
	    <h2 class="mb-4">MTK-carousel</h2>
	    <div id="carousel-container"></div>
	</div>

	<script src="carousel.config.js"></script>

	<script>
	 fetch("carousel.html")
	     .then(r => r.text())
	     .then(html => {
		 document.getElementById("carousel-container").innerHTML = html;
		 const s = document.createElement("script");
		 s.src = "js/mtk-carousel.js";
		 document.body.appendChild(s);
	     });
	</script>

    </body>
</html>
