<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>MTK-header Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	 body { padding-top: 64px; } /* for fixed header */
	</style>
    </head>

    <body>
	<link rel="stylesheet" href="header.css">
	
	<script src="_pubsub.js"></script>
	<script src="header.config.js"></script>

	<header class="mtk-header light" id="_mtk-header">
	    <div class="mtk-logo">
		<img src="" alt="Logo" id="_mtk-logo">
	    </div>
	    <div class="mtk-right">
		<ul class="mtk-menu" id="_mtk-menu">
		    <li class="mtk-menu-item">
			<a href="#" class="dropdown-toggle">Features</a>
			<ul class="dropdown-menu">
			    <li class="dropdown-item">Option 1</li>
			    <li class="dropdown-item">Option 2</li>
			</ul>
		    </li>
		    <li class="mtk-menu-item"><a href="#">Pricing</a></li>
		    <li class="mtk-menu-item"><a href="#">About</a></li>
		</ul>
		<div class="mtk-buttons" id="_mtk-buttons">
		    <button class="mtk-btn secondary">Login</button>
		    <button class="mtk-btn primary">Sign Up</button>
		</div>
	    </div>
	</header>

	<main class="container mt-5">
	    <h1>Welcome to the MTK-header Demo</h1>
	    <p>Click menu items or buttons to see PubSub events.</p>
	</main>

	<script src="header.js"></script>
    </body>
</html>
