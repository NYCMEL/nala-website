<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>header Demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="header.css">
	<style>
	 body { padding-top: 64px; } /* for fixed header */
	</style>
    </head>
    <body>

	<!-- MTK-header -->
	<header class="mtk-header light" id="_mtk-header">
	    <div class="container">
		<div class="row">
		    <div class="col-md-12 d-flex align-items-center justify-content-between">
			
			<!-- Logo -->
			<div class="mtk-logo">
			    <img src="" alt="Logo" id="_mtk-logo">
			</div>

			<!-- Right side: Menu + Buttons -->
			<div class="mtk-right d-flex align-items-center">
			    <ul class="mtk-menu list-unstyled d-flex mb-0" id="_mtk-menu"></ul>
			    <div class="mtk-buttons d-flex ms-3" id="_mtk-buttons"></div>
			</div>

		    </div>
		</div>
	    </div>
	</header>

	<main class="container mt-5">
	    <h1>MTK-header Demo</h1>
	    <p>Click menu items or buttons to see PubSub events.</p>
	</main>

	<!-- Scripts -->
	<script src="_pubsub.js"></script>
	<script src="header.config.js"></script>
	<script src="header.js"></script>
    </body>
</html>
