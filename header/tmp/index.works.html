<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>MTK-header Example</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
	 body { padding-top: 64px; } /* for fixed header */
	</style>
    </head>

    <body>
	<link rel="stylesheet" href="header.css">
	
	<script src="../../js/_pubsub.js"></script>
	<script src="header.config.js"></script>

	<header class="mtk-header light" id="_mtk-header">
	    <div class="container d-flex align-items-center justify-content-between">
		<!-- Logo -->
		<div class="mtk-logo">
		    <img src="https://via.placeholder.com/120x40?text=Logo" alt="Logo" id="_mtk-logo">
		</div>

		<!-- Right side: Menu + Buttons -->
		<div class="mtk-right d-flex align-items-center">
		    <ul class="mtk-menu list-unstyled d-flex mb-0" id="_mtk-menu">
			<li class="mtk-menu-item position-relative">
			    <a href="#" class="dropdown-toggle">Features</a>
			    <ul class="dropdown-menu">
				<li class="dropdown-item">Option 1</li>
				<li class="dropdown-item">Option 2</li>
			    </ul>
			</li>
			<li class="mtk-menu-item"><a href="#">Pricing</a></li>
			<li class="mtk-menu-item"><a href="#">About</a></li>
		    </ul>
		    <div class="mtk-buttons d-flex ms-3" id="_mtk-buttons">
			<button class="mtk-btn secondary">Login</button>
			<button class="mtk-btn primary">Sign Up</button>
		    </div>
		</div>
	    </div>
	</header>

	<main class="container mt-5">
	    <h1>Welcome to the MTK-header Demo</h1>
	    <p>Click menu items or buttons to see PubSub events.</p>
	</main>

	<script src="header.js"></script>
    </body>
</html>
