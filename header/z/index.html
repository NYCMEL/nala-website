<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>MTK Header Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="header.css">
    </head>
    
    <body>

	<!-- Header include -->
	<div id="mtk-header-root">
	    <!-- inject MTK-header.html here -->
	</div>

	<main class="container pt-5 mt-5">
	    <h1>Dark Mode App</h1>
	    <p>MTK-header loaded successfully.</p>
	</main>

	<script src="../../js/_pubsub.js"></script>
	<script src="header.config.js"></script>

	<!-- simulate include -->
	<script>
	 fetch("header.html")
	     .then(r => r.text())
	     .then(html => {
		 document.getElementById("mtk-header-root").innerHTML = html;
	     });
	</script>

	<script src="header.js"></script>

    </body>
</html>
