<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MTK Footer Component</title>
  
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome for Social Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- MTK Footer Styles -->
  <link rel="stylesheet" href="mtk-footer.scss">
</head>
<body>
  
  <!-- Page content wrapper for sticky footer -->
  <div class="page-wrapper">
    
    <!-- Main content area -->
    <main class="main-content">
      <div class="container py-5">
        <h1>Page Content</h1>
        <p>This is example page content. The footer will stick to the bottom when content is short.</p>
      </div>
    </main>
    
    <!-- MTK Footer Component -->
    <footer id="mtk-footer" class="mtk-footer">
      <!-- Content will be dynamically generated by mtk-footer.js -->
    </footer>
    
  </div>
  
  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- MTK Footer Configuration -->
  <script src="mtk-footer.config.js"></script>
  
  <!-- MTK Footer Component -->
  <script src="mtk-footer.js"></script>
  
</body>
</html>
