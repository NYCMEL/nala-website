<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>MTK Footer Demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Bootstrap Icons (for social icons) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

	<!-- SOCIAL MEDIA -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net">

	<!-- MTK Footer CSS -->
	<link rel="stylesheet" href="MTK-footer.css">

	<style>
	 /* Demo content to test fixed vs scrolling footer */
	 body {
	     min-height: 100vh;
	     display: flex;
	     flex-direction: column;
	 }

	 main {
	     flex: 1;
	     padding: 60px 0;
	 }
	</style>
    </head>

    <body>
	<!-- Main page content -->
	<main class="container">
	    <h1>MTK Footer Demo Page</h1>
	    <p>
		Resize the window or add more content here to test footer behavior.
		When content is short, the footer stays at the bottom.
		When content is long, the footer scrolls naturally.
	    </p>

	    <!-- Uncomment to force scrolling -->
	    <!--
		 <div style="height: 1200px;"></div>
	    -->
	</main>

	<!-- MTK Footer Container -->
	<footer id="MTK-footer"></footer>

	<!-- Simple PubSub implementation -->
	<script>
	 window._pubsub = {
	     publish(event, data) {
		 console.log("PubSub event:", event, data || {});
	     }
	 };
	</script>

	<script src="../js/_wc.js"></script>

	<!-- MTK Footer Config -->
	<script src="MTK-footer.config.js"></script>

	<!-- MTK Footer JS -->
	<script src="MTK-footer.js"></script>

    </body>
</html>
