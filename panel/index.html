<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<title>panel</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="panel/mtk-panel.css" rel="stylesheet">
    </head>

    <body class="p-4">

	<mtk-panel id="panel-1" style="display:block;background:#cecece" class="p-5">
	    <div data-background="#ffffff">
		<div class="border border-danger">
		    <h5>Left Column</h5>
		    <p>Content for the left column with scroll if needed.</p>
		    <p>More content...</p>
		    <p>More content...</p>
		    <p>More content...</p>
		    <p>More content...</p>
		</div>
	    </div>

	    <div data-background="#1fb4f4">
		<h5 style="color:#fff">Right Column</h5>
		<p style="color:#fff">Content for the right column with scroll if needed.</p>
		<p style="color:#fff">More content...</p>
		<p style="color:#fff">More content...</p>
		<p style="color:#fff">More content...</p>
		<p style="color:#fff">More content...</p>
	    </div>
	</mtk-panel>

	<script src="panel/mtk-panel.config.js"></script>

	<script>
	 document.body.insertAdjacentHTML("beforeend", `
	      <template id="mtk-panel-template">
	        <div class="mtk-panel container">
	          <div class="row mtk-panel-row"></div>
	        </div>
	      </template>
	 `);
	</script>

	<script src="panel/mtk-panel.js"></script>

    </body>
</html>
