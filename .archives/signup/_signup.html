<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div id="mtk-signup" class="card shadow-lg">

	<!-- Step Labels -->
	<div class="step-labels">
	    <span class="step-label active">General</span>
	    <span class="divider">></span>
	    <span class="step-label">Contact</span>
	    <span class="divider">></span>
	    <span class="step-label">Optional</span>
	</div>

	<!-- Step Indicators -->
	<div class="step-indicators">
	    <div class="step-dot active"></div>
	    <div class="step-dot"></div>
	    <div class="step-dot"></div>
	</div>

	<form id="mtkSignupForm" novalidate>

	    <!-- STEP 1 -->
	    <section class="step-panel active">

		<div class="row g-3 mb-3">
		    <div class="col-md-5">
			<div class="form-floating material-input">
			    <input type="text" id="firstName" class="form-control" placeholder="First Name" required>
			    <label for="firstName">First Name</label>
			    <div id="error-firstName" class="error-text"></div>
			</div>
		    </div>

		    <div class="col-md-2">
			<div class="form-floating material-input">
			    <input type="text" id="middleInitial" class="form-control text-center" placeholder="MI" maxlength="1">
			    <label for="middleInitial">MI</label>
			</div>
		    </div>

		    <div class="col-md-5">
			<div class="form-floating material-input">
			    <input type="text" id="lastName" class="form-control" placeholder="Last Name" required>
			    <label for="lastName">Last Name</label>
			    <div id="error-lastName" class="error-text"></div>
			</div>
		    </div>
		</div>

		<div class="form-floating material-input mb-3">
		    <input type="email" id="email" class="form-control" placeholder="Email" required>
		    <label for="email">Email</label>
		    <div id="error-email" class="error-text"></div>
		</div>

		<div class="form-floating material-input mb-3">
		    <input type="email" id="repeatEmail" class="form-control" placeholder="Repeat Email" required>
		    <label for="repeatEmail">Repeat Email</label>
		    <div id="error-repeatEmail" class="error-text"></div>
		</div>

	    </section>

	    <!-- STEP 2 -->
	    <section class="step-panel">

		<div class="form-floating material-input mb-3">
		    <input type="tel" id="phone" class="form-control" placeholder="Phone" required>
		    <label for="phone">Phone</label>
		    <div id="error-phone" class="error-text"></div>
		</div>

		<div class="form-floating material-input mb-3">
		    <input type="text" id="address" class="form-control" placeholder="Address" required>
		    <label for="address">Address</label>
		    <div id="error-address" class="error-text"></div>
		</div>

	    </section>

	    <!-- STEP 3 -->
	    <section class="step-panel">

		<div class="form-floating material-input mb-3">
		    <select id="ageGroup" class="form-select">
			<option value=""></option>
			<option>Under 30</option>
			<option>Under 50</option>
			<option>Over 50</option>
		    </select>
		    <label for="ageGroup">Age Group (Optional)</label>
		</div>

		<div class="form-floating material-input mb-3">
		    <select id="education" class="form-select">
			<option value=""></option>
			<option>High School</option>
			<option>College</option>
			<option>Advanced</option>
		    </select>
		    <label for="education">Education (Optional)</label>
		</div>

	    </section>

	    <!-- Buttons -->
	    <div class="button-bar">
		<button type="button" id="prevBtn" class="btn btn-outline-secondary">Previous</button>
		<button type="button" id="nextBtn" class="btn btn-primary">Next</button>
		<button type="submit" id="submitBtn" class="btn btn-success">Submit</button>
	    </div>

	</form>
    </div>
</div>
