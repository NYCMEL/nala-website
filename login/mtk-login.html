<mtk-login class="mtk-login">
    <form novalidate>
	<h1>Sign In</h1>

	<div class="field">
	    <label for="email">Email address</label>
	    <input
		id="email"
		name="email"
		type="email"
		required
		aria-required="true"
	    />
	    <span class="error"></span>
	</div>

	<div class="field">
	    <label for="password">Password</label>
	    <input
		id="password"
		name="password"
		type="password"
		required
		aria-required="true"
	    />
	    <span class="error"></span>
	</div>

	<button type="submit" disabled>Sign In</button>

	<div class="links">
	    <a href="#" data-action="forgot">Forgot password?</a>
	    <a href="#" data-action="register">Create an account</a>
	</div>
    </form>
</mtk-login>
