<div class="mtk-login-page">
    <div class="mdc-card mtk-login-card mdc-elevation--z6">

	<h4 class="mtk-login-title">Welcome Back</h4>

	<form id="mtk-login-form">

	    <!-- Email Field -->
	    <label class="mdc-text-field mdc-text-field--outlined w-100 mb-4">
		<input type="email" id="mtk-login-email" class="mdc-text-field__input" required>
		<span class="mdc-notched-outline">
		    <span class="mdc-notched-outline__leading"></span>
		    <span class="mdc-notched-outline__notch">
			<span class="mdc-floating-label">Email</span>
		    </span>
		    <span class="mdc-notched-outline__trailing"></span>
		</span>
	    </label>

	    <!-- Password Field -->
	    <label class="mdc-text-field mdc-text-field--outlined w-100 mb-3">
		<input type="password" id="mtk-login-password" class="mdc-text-field__input" required>
		<span class="mdc-notched-outline">
		    <span class="mdc-notched-outline__leading"></span>
		    <span class="mdc-notched-outline__notch">
			<span class="mdc-floating-label">Password</span>
		    </span>
		    <span class="mdc-notched-outline__trailing"></span>
		</span>
	    </label>

	    <!-- Forgot Password -->
	    <div class="mtk-forgot-link mb-3">
		<a href="#" id="mtk-forgot-password">Forgot Password?</a>
	    </div>

	    <!-- Login Button -->
	    <button type="submit" class="btn btn-primary-outline w-100" id="mtk-login-submit">
		Login
	    </button>

	</form>
    </div>
</div>
